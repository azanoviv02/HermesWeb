<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding a new vehicle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<!--<div th:revehicle="fragments/header :: header">Header</div>-->
<form class="" method="post" th:action="@{/addvehicle}" th:object="${addVehicleForm}">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${addVehicleForm.*}')}">
        <div th:revehicle="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <div class="container">
        <div class="text-center">
            <h1>Add vehicle</h1>
            <!--<p class="lead">-->
            <!--Please, specify the vehicle info:-->
            <!--</p>-->
        </div>
        <div class="form-narrow form-horizontal coupled-upper coupled-borders">
            <fieldset>
                <!--<div class="legendless"></div>-->
                <legend>Please, specify the vehicle info:</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('vehicleType')}? 'has-error'">
                    <label for="vehicleType" class="col-lg-2 control-label">Vehicle type</label>
                    <div class="col-lg-10">
                        <select id="segmentoSel" class="form-control" th:field="*{vehicleType}">
                            <option value="" selected="selected" id="vehicleType">Vehicle type</option>
                            <option th:value="${T(com.hermes.core.domain.vehicles.VehicleType).BASIC_TRUCK}">Truck</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-narrow-trans">
            <button type="submit" class="btn btn-success btn-lg coupled-lower full-width btn-finish-order">Add vehicle</button>
        </div>
        <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
    </div>
</form>
</body>
</html>
